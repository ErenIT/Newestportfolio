<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    class Timeline {
        constructor(element) {
            this.id = element;
            this.item = element.querySelectorAll(".timeline-item");
            this.activeClass = "timeline-item--active";
            this.img = ".timeline__img";

            this.item[0].classList.add(this.activeClass);

            this.itemLength = this.item.length;

            window.addEventListener("scroll", () => this.handleScroll());
        }

        handleScroll() {
            let max, min;
            const pos = window.scrollY;

            this.item.forEach((el, i) => {
                min = el.offsetTop;
                max = el.offsetHeight + el.offsetTop;

                if (i === this.itemLength - 2 && pos > min + el.offsetHeight / 2) {
                    this.item.forEach(item => item.classList.remove(this.activeClass));
                    this.id.style.backgroundImage = `url(${this.item[this.itemLength - 1].querySelector(this.img).getAttribute("src")})`;
                    this.item[this.itemLength - 1].classList.add(this.activeClass);
                } else if (pos <= max - 40 && pos >= min) {
                    this.id.style.backgroundImage = `url(${el.querySelector(this.img).getAttribute("src")})`;
                    this.item.forEach(item => item.classList.remove(this.activeClass));
                    el.classList.add(this.activeClass);
                }
            });
        }
    }

    const timelineElement = document.getElementById("timeline-1");
    const timelineInstance = new Timeline(timelineElement);
</script>

</body>
